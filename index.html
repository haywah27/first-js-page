<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
</head>

<body>
    <!--header-->
    <p>Press the buttons to change the box!</p>

    <!--the style of the OG box-->
    <div id="box" style="height:150px; border-radius: 25px; width:150px; background-color:#ff8c69; margin:25px"></div>

    <!--each button ID & title-->
    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Shrink</button>
    <button id="button5">Reset</button>

    <script src="./javascript.js"></script>

</body>
</html>
